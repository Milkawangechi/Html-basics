<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h1>list</h1>
<h2>ordered list</h2>
<ol>
    <li>bananas</li>
    <li>oranges</li>
    <li>mangoes</li>
    <li>watermelon</li>
    <li>apples</li>
</ol>
<h2>unordered list</h2>
<ul>
    <li>toyota</li>
    <li>nissan</li>
    <li>vw</li>
    <li>subaru</li>
    </ul>
    <h2>description list</h2>
     <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
